<h1>Virtual Scroll</h1>
<br>

<div class="row">
  <div class="col">
    <button class="btn btn-primary mb-4" (click)="irAlInicio()" >Ir al Inicio</button>
  </div>

  <div class="col">
    <button class="btn btn-primary mb-4" (click)="irAlMitad()" >Ir a la mitad</button>
  </div>

  <div class="col">
    <button class="btn btn-primary mb-4" (click)="irAlFinal()" >Ir al final</button>
  </div>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group example-viewport">
  <div class="list-group-item" *cdkVirtualFor="let palabra of palabras;
  let i = index; let total = count">
    <div class="example-item-detail">Item: {{i}} / {{total}}</div>
  </div>
</cdk-virtual-scroll-viewport>
